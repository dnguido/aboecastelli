<body>
    <header class="cabecera">
        <a href="../index.html"> 
            <img src="../img/logo2.png"  alt="Logo Aboe" class="cabecera__imagen"> 
        </a> 
         <nav class="cabecera_navegacion">
             <ul class="cabecera__navegacion__lista">
                 <li>

    <main>
        <h1>Contacto</h1>
        <h2>Formulario de contacto</h2>
        <form>
            <label for="nombre_apellido">Nombre y apellido: </label>
            <input type="text" name="nombre_apellido">

            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="date" name="fecha_nacimiento">

            <label for="email">Email:</label>
            <input type="email" name="email">

            <label for="Escribe aquí tu consulta">¿En qué podemos ayudarte?</label>
            <input type="text" placeholder="Escribe aquí tu consulta">
            
            <input type="submit">
        </form>


    </main>
    
    <footer>
        <p>Redes sociales</p>
        <ul class="footer">
            <li>
                <a href="https://www.facebook.com/aboecastelli" target="_blank">
                    <img src="../img/logofacebook.png" alt="Logo Facebook" class="redsocial">                   
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/aboe_castelli/?hl=es-la" target="_blank">
                    <img src="../img/logoinstagram.png" alt="Logo Instagram" class="redsocial" >
